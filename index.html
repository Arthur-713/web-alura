<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700&display=swap"
        rel="stylesheet">
    <title>HubFlix - Novos Filmes e Séries</title>
</head>

<body>
    <header>HubFlix</header>

    <section class="chamada">
        <div class="chamada-texto">
            <h1>Descubra o Mundo do Cinema</h1>
            <p>#hubflix-cinema</p>
        </div>

        <div class="chamada-video">
            <iframe id="video-principal" width="560" height="315" src="https://www.youtube.com/embed/HJv4LQxbVEA"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>

    <section class="categoria">
        <h2> Trailers de Filmes e Séries Populares</h2>
        <div class="categoria-videos" id="carousel">
            <a data-video="https://www.youtube.com/embed/1c_W_4cNLn0">
                <img src="https://img.youtube.com/vi/1c_W_4cNLn0/maxresdefault.jpg" />
            </a>
            <a data-video="https://www.youtube.com/embed/_OKAwz2MsJs">
                <img src="https://img.youtube.com/vi/exeVIM3j3y0/maxresdefault.jpg" />
            </a>
            <a data-video="https://www.youtube.com/embed/NrRUr3_kQDQ">
                <img 
src="https://img.youtube.com/vi/NrRUr3_kQDQ/maxresdefault.jpg" />
            </a>
            <a data-video="https://www.youtube.com/embed/TXPkr5HcvBs">
                <img src="https://img.youtube.com/vi/TXPkr5HcvBs/maxresdefault.jpg" />
            </a>
            <a data-video="https://www.youtube.com/embed/c-1i96qpF-s">
                <img src="https://img.youtube.com/vi/c-1i96qpF-s/maxresdefault.jpg" />
            </a>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
